{% extends "base.html" %}

{% block title %}
    HOME
{% endblock title %}

{% block content %}
    <h1>Home</h1>
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p><a href="{% url 'account_logout' %}">Log Out</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'account_login' %}">Log In</a> |
        <a href="{% url 'account_signup' %}">Sign Up</a>
    {% endif %}
{% endblock content %}
